<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>

    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        
    </header>
    <section class="secao1" id="secao1">
        <div class="elementos-sec1">
            <h1 class="tituloSec1">Conversor de Temperatura</h1>
            <div class="elementos1">
                <input type="number" name="" id="converter-para-f" placeholder="Digite o valor em Celsius">
                <button id="btn-converte-paraF">Converter para Fahrenheit</button>
                <div class="resultado">
                    <p class="resultado1" id="caralhp"></p>             
                </div>
            </div>
            <div class="elementos2">
                <input type="number" name="" id="converter-para-c" placeholder="Digite o valor em Fahrenheit">
                <button id="btn-converte-paraC">Converter para Celsius</button>
                <div >
                    <p class="resultado2"></p>
                </div>
            </div>
        </div>
    </section>
    <section class="secao2" id="secao2">
        <h1 class="tituloSec2">Conversor de Medida</h1>
        <div class="elementosSec2">
            <div class="elementos1Sec2">
                <input type="number" name="" id="converter-para-cm" placeholder="Digite o valor em metros">
                <button id="btn-converte-paraCM">Converter para Centímetros</button>
                <div>
                    <p class="resultado3"></p>
                </div>
            </div>
            <div class="elementos2Sec2">
                <input type="number" name="" id="converter-para-m" placeholder="Digite o valor em centímentros">
                <button id="btn-converte-paraM">Converter para Metros</button>
                <div>
                    <p class="resultado4"></p>
                </div>
            </div>
        </div>
    </section>
    <footer class="anticabecalho">&copy; Fellipe Almeida</footer>
    <script src="./script.js"></script>
</body>
</html>
